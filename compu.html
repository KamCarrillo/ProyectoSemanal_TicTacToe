<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css" as="style">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@300;500&display=swap" rel="stylesheet">


    <title>Tic Tac Toe Inteligente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="puntuacion">
        <div id="puntuacion-jugador">
            <h3>Puntuacion del jugador</h3>
            <p>0</p>
        </div>
        <div id="puntuacion-computadora">
            <h3>Puntuacion de la computadora</h3>
            <p>0</p>
        </div>
    </div>
    <p id="ganador"></p>
    <div class="centro acciones">
        <button id="reiniciar">Nuevo juego</button>
        <select id="primer-jugador">
            <option value="O">Jugador inicia</option>
            <option value="X">Computadora inicia</option>
        </select>
    </div>
    <div class="centro">
        <div id="cuadricula">
            
        </div>
    </div>
</body>
</html>
